<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style type="text/css">
        body {
            background-color: black;
        }
        
        p {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        #textbox {
            margin: 5%;
        }
        
        #popUpEl {
            display: none;
        }
        
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
</head>

<body>
    <div class="flex">
        <div id="loader"></div>
        <div class="container" id="canvas">
            <div class="absolute" id="textbox">
                <div class="block">
                    <p class="text-white ml-10 text-4xl leading-relaxed preconnect">Explore our<br> World Class Researched</p>
                </div>
                <div class="block">
                    <input type="checkbox" class="checked:bg-blue-500 inline mr-2 ml-10 my-3 disabled:border-slate-900" id="AIEd">
                    <p class="z-100 text-blue-500 my-3 inline font-extrabold">AIEd</p>
                </div>
                <div class="block">
                    <input type="checkbox" class="checked:bg-blue-500 inline mr-2 ml-10 my-3 disabled:border-slate-900" id="NLP">
                    <p class="z-100 text-indigo-400 my-3 inline font-extrabold">NLP</p>
                </div>
                <div class="block">
                    <input type="checkbox" class="checked:bg-blue-500 inline mr-2 ml-10 my-3 disabled:border-slate-900y
                        " id="CV">
                    <p class="z-100 text-sky-300 my-3 inline font-extrabold">Computer Vision</p>
                </div>
            </div>
            <div id="popUpEl" class="bg-black bg-opacity-50 fixed px-4 py-2">
                <h2 id="headEl" class="text-white text-xs">classification</h2>
                <p id="conEl" class="text-white font-bold text-lg">Paper Name</p>
            </div>
            <div class="flex h-screen xl:w-fit bg-blue-900" id="canvasContainer">
                <canvas></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
