<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style type="text/css">
        p {
            font-family: 'Red Hat Display', sans-serif;
        }
        
        #textbox {
            margin: 5%;
        }
        
        #popUpEl {
            display: none;
        }
        
        #AIEdboxc {
            opacity: 0.2;
        }
        
        #AIEdpc {
            opacity: 0.2;
        }
        
        #NLPboxc {
            opacity: 0.2;
        }
        
        #NLPpc {
            opacity: 0.2;
        }
        
        #CVboxc {
            opacity: 0.2;
        }
        
        #CVpc {
            opacity: 0.2;
        }
        
        #Allboxc {
            opacity: 0.2;
        }
        
        #Allpc {
            opacity: 0.2;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
</head>

<body>
    <div class="flex">
        <div class="container absolute">
            <div class="absolute" id="textbox">
                <div class="block">
                    <p class="text-white ml-10 text-4xl leading-relaxed">Explore our<br> World Class Researched</p>
                </div>
                <div class="block" id="All">
                    <div id="Allbox" class="bg-slate-500 w-3 h-3 z-10 inline-block mr-2 ml-10 mt-5"></div>
                    <p id="Allp" class="z-100 text-white my-3 inline font-extrabold">All</p>
                </div>
                <div class="block" id="AIEd">
                    <div id="AIEdbox" class="bg-blue-500 w-3 h-3 z-10 inline-block mr-2 ml-10 mt-3"></div>
                    <p id="AIEdp" class="z-100 text-white my-3 inline font-extrabold">AIEd</p>
                </div>
                <div class="block" id="NLP">
                    <div id="NLPbox" class="bg-indigo-400 w-3 h-3 z-10 inline-block mr-2 ml-10 mt-3"></div>
                    <p id="NLPp" class="z-100 text-white my-3 inline font-extrabold">NLP</p>
                </div>
                <div class="block" id="CV">
                    <div id="CVbox" class="bg-sky-300 w-3 h-3 z-10 inline-block mr-2 ml-10 mt-3"></div>
                    <p id="CVp" class="z-100 text-white my-3 inline font-extrabold">Computer Vision</p>
                </div>
            </div>
            <div id="popUpEl" class="bg-black bg-opacity-50 fixed px-4 py-2">
                <h2 id="headEl" class="text-white text-xs">classification</h2>
                <p id="conEl" class="text-white font-bold text-lg">Paper Name</p>
            </div>
            <div class="flex h-screen xl:w-fit bg-black" id="canvasContainer">
                <canvas></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
